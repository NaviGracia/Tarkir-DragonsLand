
<div class="lg:col-span-3">
  <div
    class=" h-[81vh] overflow-y-scroll pt-5"
    (scroll)="onScroll($event)"
    #groupDiv>
    @if ((this.cardsService.totalCards()).length != 0) {
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        @for (card of this.cardsService.totalCards(); track card) {
          <card-item [card]="card"/>
        }
      </div>
    }@else {
      <p class="text-center text-primary">No hay cartas con los par√°metros establecidos</p>
    }
  </div>
</div>
